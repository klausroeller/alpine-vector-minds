services:
  db:
    image: pgvector/pgvector:pg16
    container_name: alpine-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alpine_vector_minds
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alpine-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/alpine_vector_minds
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000"]'
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/api:/app/api:ro
      - ./backend/vector_db:/app/vector_db:ro
      - ./backend/agents:/app/agents:ro

  web:
    build:
      context: ./frontend
      dockerfile: web/Dockerfile
    container_name: alpine-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
