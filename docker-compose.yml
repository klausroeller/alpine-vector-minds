services:
  db:
    image: pgvector/pgvector:pg16
    container_name: alpine-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-alpine_vector_minds}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: alpine-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-alpine_vector_minds}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL:-}
      DEFAULT_USER_PASSWORD: ${DEFAULT_USER_PASSWORD:-}
      DEFAULT_USER_NAME: ${DEFAULT_USER_NAME:-}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/api:/app/api:ro
      - ./backend/vector_db:/app/vector_db:ro
      - ./backend/agents:/app/agents:ro

  web:
    build:
      context: ./frontend
      dockerfile: web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: alpine-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
