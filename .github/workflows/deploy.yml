name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: eu-central-1

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'dev' }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile.api -t $ECR_REGISTRY/alpine-api:$IMAGE_TAG .
          docker push $ECR_REGISTRY/alpine-api:$IMAGE_TAG
          docker tag $ECR_REGISTRY/alpine-api:$IMAGE_TAG $ECR_REGISTRY/alpine-api:latest
          docker push $ECR_REGISTRY/alpine-api:latest

      - name: Build and push Web image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f docker/Dockerfile.web -t $ECR_REGISTRY/alpine-web:$IMAGE_TAG .
          docker push $ECR_REGISTRY/alpine-web:$IMAGE_TAG
          docker tag $ECR_REGISTRY/alpine-web:$IMAGE_TAG $ECR_REGISTRY/alpine-web:latest
          docker push $ECR_REGISTRY/alpine-web:latest

      # Add your deployment steps here (e.g., SSH to EC2, update docker-compose, etc.)
